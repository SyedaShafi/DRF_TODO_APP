<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    {% comment %} navbar {% endcomment %}
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TODO App</a>
        <a class="navbar-brand" id="listButton" href="{% url "list" %}">Todo List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
         
          <form action="{% url "user_login" %}" >
            <button
              id="loginButton"
              class="btn btn-outline-success m-2"
              type="submit"
            >
              Login
            </button>
          </form>
          <form action="{% url "register" %}">
            <button
              id="signupButton"
              class="btn btn-outline-primary m-2"
              type="submit"
            >
              Sign Up
            </button>
          </form>
         
          <form action="" onsubmit="handlelogOut()">
            <button
              id="logoutButton"
              class="btn btn-outline-danger m-2"
              type="submit"
            >
              Logout
            </button>
          </form>

        
        </div>
      </div>
    </nav>
    {% comment %} form {% endcomment %}
    <section class="m-4">
      <div class="mask d-flex align-items-center gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div
                class="card bg-dark text-white mb-5"
                style="border-radius: 15px"
              >
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>

                  <form
                    id="registrationForm"
                    onsubmit="handleRegistration(event)"
                  >
                  {% csrf_token %}
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input
                        type="text"
                        id="username"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="email">Your Email</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="confirm_password"
                        >Repeat your password</label
                      >

                      <input
                        type="password"
                        id="confirm_password"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center mt-5 mb-0">
                      Have already an account?
                      <a href="{% url "user_login" %}" class="fw-bold text-body"
                        ><u class="bg-dark text-white">Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    >
</script>

<script>
    const getValue = (id) => {
        const value = document.getElementById(id).value;
        return value;
    };

    const handleRegistration = (event) =>{
        event.preventDefault();
        const username = getValue('username');
        const email = getValue('email');
        const password = getValue('password');
        const confirm_password = getValue('confirm_password');

        const info = {
            "username" : username,
            "password":password, 
            "password2": confirm_password,
            "email" : email
         }
         if (password === confirm_password) {
            if (/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/.test(password)) {
            fetch('https://drf-todo-app.onrender.com/clients/signup/', {
                method: 'POST',
                headers: { 'content-type': 'application/json' },
                body: JSON.stringify(info),
            })
                .then((res) =>{
                    if(res.ok){
                        alert("User registered successfully")
                        return res.json()
                    }
                    else{
                        alert("Something Went wrong!")
                    }
                })
                .then((data) => {
                    window.location.href = '/login';
                })
                .catch((err) => console.log(err));
            } else {
            alert(
                'password must contain eight characters, at least one letter, one number and one special character'
            );
            }
        } else {
            alert('password and confirm password do not match');
        }
        };


        const handlelogOut = () => {
        const token = localStorage.getItem('token');

        fetch('https://drf-todo-app.onrender.com/clients/logout/', {
          method: 'POST',
          headers: {
            Authorization: `Token ${token}`,
            'Content-Type': 'application/json',
          },
        })
          .then((res) => {
           return res.json();
          })
          .then((data) => {
            alert("Logged Out Successfully!")
            localStorage.removeItem('token');
            localStorage.removeItem('user_id');
            window.location.href = '{% url "home" %}';
          });
      };
      


      const renderNavbar = () => {
        const token = localStorage.getItem('token');

        if (token) {
            // User is logged in
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('signupButton').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'inline-block';
            document.getElementById('listButton').style.display = 'inline-block';
        } else {
            // User is not logged in
            document.getElementById('loginButton').style.display = 'inline-block';
            document.getElementById('signupButton').style.display = 'inline-block';
            document.getElementById('logoutButton').style.display = 'none';
            document.getElementById('listButton').style.display = 'none';
        }
    };
    window.onload = renderNavbar;


</script>
</body>
</html>
